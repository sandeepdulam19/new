name: Java CI/CD with Gradle and Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  echo:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          clean: false

      - name: Echo Message
        run: echo "Hi, I am from COSC 1209 class"

  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          clean: false

      - name: Echo Message
        run: echo "Hi, I am from COSC 1209 class"
      
      - name: Grant execute permission to Gradle wrapper
        run: chmod +x ./gradlew

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.6

      - name: Build the JAR
        run: ./gradlew clean bootJar

      - name: Verify JAR file location
        run: ls -l build/libs

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app-jar-${{ matrix.os }}
          path: build/libs/*.jar

  docker:
    needs: build
    runs-on: ubuntu-latest  # Run docker build on Ubuntu only

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          clean: false

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app-jar-ubuntu-latest  # Ensure you're downloading the Ubuntu artifact
          path: .

      - name: Move JAR to Docker build context
        run: mv *.jar app.jar

      - name: Debug Build Context
        run: ls -l

      - name: Setup Docker Build
        run: |
          docker buildx create --use
          docker buildx inspect --bootstrap

      - name: Build Docker image
        run: |
          docker build -t "${{ secrets.DOCKER_USERNAME }}/java-app:${{ github.sha }}" .

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image to Docker Hub
        run: |
          docker push "${{ secrets.DOCKER_USERNAME }}/java-app:${{ github.sha }}"
